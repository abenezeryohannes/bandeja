name: bandeja
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.3.6"

dependencies:
  flutter:
    sdk: flutter

  get: ^4.6.5
  dartz: ^0.10.1
  http: ^0.13.5
  animated_bottom_navigation_bar: ^1.1.0
  internet_connection_checker: ^0.0.1+4
  shared_preferences: ^2.0.15
  dots_indicator: ^2.0.0
  flutter_native_splash: ^2.2.9
  shimmer: ^2.0.0
  cached_network_image: any
  responsive_sizer: ^3.1.1
  infinite_scroll_pagination: ^3.2.0
  injectable: ^1.5.3
  get_it: ^7.2.0
  flutter_dotenv: ^5.0.2
  freezed_annotation: ^2.1.0
  json_annotation: any
  image_picker: ^0.8.5+3
  flutter_date_pickers: ^0.4.0
  location: ^4.4.0
  expandable_page_view: ^1.0.17
  intl: ^0.17.0
  flutter_switch: ^0.3.2
  qr_flutter: ^4.0.0
  mime: ^1.0.2
  firebase_core: ^1.24.0
  firebase_auth: ^3.11.2
  firebase_messaging: ^13.1.0
  scroll_snap_list: ^0.9.1
  url_launcher: ^6.1.6
  syncfusion_flutter_sliders: ^20.3.50
  qr_code_scanner: ^1.0.1
  status_stepper: ^1.0.0
  location_picker_flutter_map: ^1.1.5
  get_storage: ^2.0.3
  snappy_list_view: ^0.0.7
  flutter_local_notifications: ^12.0.3
  social_share: ^2.2.1
  path_provider: ^2.0.4
  timeago: ^3.3.0

  scroll_snap_tab_bar:
    path: ./packages/scroll_snap_tab_bar

  bargraph:
    path: ./packages/bargraph

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  injectable_generator: ^1.5.4
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.10.0
  freezed: ^2.1.0+1
  build_runner: any
  json_serializable: any
  flutter_flavorizr: ^2.1.4

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/fixtures/
    - assets/icons/
    - .env

flavorizr:
  app:
    android:
      flavorDimensions: "flavor-type"
    ios: null
  ide: "vscode"

  flavors:
    main:
      app:
        name: "bandeja"

      android:
        applicationId: "com.konrad.bandeja"
        firebase:
          config: "./lib/firebase/bandeja/google-services.json"

      ios:
        bundleId: "com.konrad.bandeja"
        firebase:
          config: "./lib/firebase/bandeja/GoogleService-Info.plist"

    admin:
      app:
        name: "Bandeja Admin"

      android:
        applicationId: "com.konrad.bandeja.admin"
        firebase:
          config: "./firebase/admin/google-services.json"
      ios:
        bundleId: "com.konrad.bandeja.admin"
        firebase:
          config: "./lib/firebase/admin/GoogleService-Info.plist"

    owner:
      app:
        name: "Bandeja Court Owner"

      android:
        applicationId: "com.konrad.bandeja.owner"
        firebase:
          config: "./lib/firebase/owner/google-services.json"
      ios:
        bundleId: "com.konrad.bandeja.owner"
        firebase:
          config: "./lib/firebase/owner/GoogleService-Info.plist"
 

